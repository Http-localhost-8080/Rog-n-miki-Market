
<div class="page-header" filter-color="orange">
    <div class="page-header-image background-signup" style=""></div>
    <div class="container">
        <div class="col-md-6 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="" action="">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="assets/img/logo2.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus2===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Login..." (focus)="focus2=true" (blur)="focus2=false" >
                        </div>

                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Nom..." (focus)="focus=true" (blur)="focus=false" >
                        </div>

                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                            </div>
                            <input type="text" placeholder="Prénom(s)..." class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                        </div>

                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons ui-1_email-85"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="Email..." (focus)="focus=true" (blur)="focus=false" >
                        </div>

                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="tel" class="form-control" placeholder="Téléphone..." (focus)="focus=true" (blur)="focus=false" >
                        </div>

                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons objects_key-25"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Mot de passe..." (focus)="focus=true" (blur)="focus=false" >
                        </div>

                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons objects_key-25"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Confirmation de mot de passe..." (focus)="focus=true" (blur)="focus=false" >
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary btn-round btn-lg btn-block">
                                S'incrire
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
