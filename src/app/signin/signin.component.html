
<div class="page-header" filter-color="orange">
    <!-- Signin header -->
    <div class="page-header-image background-signin"></div>

    <!-- Signin content -->
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="" action="">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="assets/img/now-logo.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Login..." (focus)="focus=true" (blur)="focus=false" >
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons objects_key-25"></i></span>
                            </div>
                            <input type="password" placeholder="Mot de passe..." class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                        </div>

                        <div class="form-group">
                             <button class="btn btn-primary btn-round btn-lg btn-block">
                                 Se connecter
                             </button>
                        </div>
                    </div>

                    <div class="footer text-center">
                        Vous n'avez pas de compte ? <br>
                        <a routerLink="/signup" class="font-weight-bold">Cr√©er mon compte</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Signin footer -->
    <app-footer></app-footer>
</div>
