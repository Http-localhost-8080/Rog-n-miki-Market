<div class="section">
    <div class="container mt-3">
        <h1 class="text-primary">Contactez-nous</h1>
        <p>
            Afin de mieux servir ses clients, <span class="text-primary">Rog-n-miki Market</span> est disponible pour
            vous répondre sur son adresse mail <span class="text-info">contact@rognmikimarket.org</span> .
            Nous sommes aussi joignable au <span class="text-info">+226 73 88 39 40</span> (appel ou whatsapp) ou vous pouvez également remplir le formulaire ci-après.
        </p>

        <form >
            <div class="form-group">
                <label for="nom" class="col-form-label">Nom</label>
                <input type="text" id="nom" name="nom" class="form-control" placeholder="Entrez votre nom"/>
            </div>

            <div class="form-group">
                <label for="email" class="col-form-label">Email</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Entrez votre email"/>
            </div>

            <div class="form-group">
                <label for="objet" class="col-form-label">Objet</label>
                <input type="text" id="objet" name="objet" class="form-control" placeholder="Entrez l'objet du message"/>
            </div>

            <div class="form-group textarea-container">
                <label for="message" class="col-form-label">Message</label>
                <textarea name="message" id="message" name="message" class="form-control">
                </textarea>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-round">
                    Envoyer
                </button>
            </div>
        </form>
    </div>
</div>
